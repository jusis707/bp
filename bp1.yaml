---
  - hosts: bp-host
    become: true
    tasks:
    - name: "Check if python app is running and serving content"
      uri:
        url: http://bp-myproject.127.0.0.1.nip.io
        return_content: yes
      register: app_result
    - debug: msg="{{ app_result }}"

    - name: Check if /mnt mounted
      shell: "oc rsh bp-2-hh8mc df | grep /mnt"
      register: output

    - debug: var=output
